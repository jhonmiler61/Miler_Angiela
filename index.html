	<link rel="stylesheet" href="css/normalize.css">

				<div class="col-12 metas-title ">
					<h2 class="title "><span class="cora">♥ </span> &nbsp METAS &nbsp <span class="cora">♥</span></h2>

		</div>
		<div class="row ">
			<div class="col-3 meta-container">
				<h2 class="name-meta">MILER</h2>

				</ul>
